{% extends "layout.html" %}

{% block content %}
<h3 class="mb-4">Payment</h3>
<form method="post" action="{{ url_for('payment.confirm_payment') }}">
  <input type="hidden" name="product_id" value="{{ product.id }}">
  <div style="margin-bottom: 1rem;">
    <label style="display: block; font-weight: 500; margin-bottom: 0.25rem;">Your Name</label>
    <input type="text" name="name" required style="width: 100%; max-width: 300px; padding: 0.5rem; border: 1px solid #d1d5db; border-radius: 4px;">
  </div>
  <div style="margin-bottom: 1rem;">
    <label style="display: block; font-weight: 500; margin-bottom: 0.25rem;">Phone Number</label>
    <input type="text" name="phone" required style="width: 100%; max-width: 300px; padding: 0.5rem; border: 1px solid #d1d5db; border-radius: 4px;">
  </div>
  <div style="margin-bottom: 1rem;">
    <label style="display: block; font-weight: 500; margin-bottom: 0.25rem;">Address</label>
    <input type="text" name="address" required style="width: 100%; max-width: 300px; padding: 0.5rem; border: 1px solid #d1d5db; border-radius: 4px;">
  </div>
  <button type="submit" class="btn btn-primary">Submit Order</button>
</form>
{% endblock %}
