{% extends "layout.html" %}

{% block content %}
<div style="min-height: 60vh; display: flex; align-items: center; justify-content: center;">
  <div class="card" style="max-width: 420px; width: 100%; padding: 1.5rem;">
    <div style="text-align: center; margin-bottom: 1.5rem;">
      <div style="font-size: 2rem;">ğŸ”</div>
      <h3 style="margin: 0.5rem 0 0 0;">Admin Login</h3>
      <p class="text-muted" style="margin: 0;">Access the admin control panel</p>
    </div>
    <form method="post" action="{{ url_for('admin.login') }}">
      <div style="margin-bottom: 1rem;">
        <label style="display: block; font-weight: 600; margin-bottom: 0.25rem;">Username</label>
        <input type="text" name="username" required style="width: 100%; padding: 0.5rem; border: 1px solid #d1d5db; border-radius: 6px;">
      </div>
      <div style="margin-bottom: 1rem;">
        <label style="display: block; font-weight: 600; margin-bottom: 0.25rem;">Password</label>
        <input type="password" name="password" required style="width: 100%; padding: 0.5rem; border: 1px solid #d1d5db; border-radius: 6px;">
      </div>
      <button type="submit" class="btn btn-primary" style="width: 100%;">Login</button>
    </form>
  </div>
</div>
{% endblock %}
